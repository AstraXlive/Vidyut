<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#121212">
    <title>Vidyut ‚ö°Ô∏è - Designed for Focus. Built for Success.</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="maskable_icon_x192.png">
    <link rel="apple-touch-icon" href="maskable_icon_x512.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.2s ease-out forwards;
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-out forwards 0.5s;
        }

        .cta-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            color: #121212;
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards 1s;
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(255, 215, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Vidyut ‚ö°Ô∏è</h1>
    <p>Designed for Focus. Built for Success.</p>
    <button class="cta-btn" onclick="window.location.href='vidyut_auth.html'">Get Started</button>

    <script>
        let deferredPrompt;
        let installCount = localStorage.getItem("installPromptCount") || 0;
        let appInstalled = localStorage.getItem("vidyutInstalled") || false;

        window.addEventListener("beforeinstallprompt", (e) => {
            if (appInstalled === "true" || installCount >= 3) return; // Stop if installed or limit reached

            e.preventDefault();
            deferredPrompt = e;
            installCount++;

            localStorage.setItem("installPromptCount", installCount);

            // Show the install button
            let installBtn = document.createElement("button");
            installBtn.innerText = "üì≤ Install Vidyut App";
            installBtn.style = "position: fixed; bottom: 20px; padding: 10px 20px; background: #ffd700; border: none; color: #121212; border-radius: 5px; cursor: pointer;";
            installBtn.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === "accepted") {
                        console.log("User installed the app");
                        localStorage.setItem("vidyutInstalled", "true"); // Mark as installed
                    }
                    installBtn.remove(); // Remove the button after action
                });
            };
            document.body.appendChild(installBtn);
        });

        // Detect if the app was installed manually & disable future prompts
        window.addEventListener("appinstalled", () => {
            console.log("Vidyut has been installed!");
            localStorage.setItem("vidyutInstalled", "true");
        });
    </script>
</body>
</html>
