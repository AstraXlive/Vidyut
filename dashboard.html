<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyut ‚ö° Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        .header {
            font-size: 2rem;
            font-weight: 600;
        }
        .quote-box {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress-bar {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            background: gold;
            width: 70%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid button {
            background: gold;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #222;
            padding: 10px 0;
        }
        .bottom-nav button {
            background: none;
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .hamburger {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .menu {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #333;
            padding-top: 50px;
            transition: 0.3s;
        }
        .menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            text-align: left;
        }
        .menu a:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <span class="hamburger" onclick="toggleMenu()">‚ò∞</span>
    <div class="menu" id="menu">
        <a href="#">üìö Study Planner</a>
        <a href="#">‚öô Settings</a>
        <a href="#">‚Ñπ About</a>
        <a href="#">üö™ Logout</a>
    </div>

    <div class="container">
        <div class="header" id="greeting">Good Morning üåÖ, <span id="username"></span></div>
        <div class="quote-box" id="quote-box"><i>"Loading quote..."</i></div>
        <div class="progress-bar"><div class="progress"></div></div>
        <div class="grid">
            <button>üìñ Study Timer</button>
            <button>üìù Practice</button>
            <button>üß† Mock Tests</button>
            <button>üìú Past Papers</button>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <button>üè† Home</button>
        <button>üìù Practice</button>
        <button>üõ† Tools</button>
        <button>üì∫ Watch</button>
    </nav>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            async function fetchQuote() {
                try {
                    const response = await fetch("https://api.quotable.io/random?tags=education");
                    const data = await response.json();
                    document.getElementById("quote-box").innerHTML = `<i>"${data.content}"</i> - ${data.author}`;
                } catch (error) {
                    console.error("Quote API failed, using fallback.");
                    useFallbackQuote();
                }
            }

            function useFallbackQuote() {
                const fallbackQuotes = [
                    "Education is the most powerful weapon which you can use to change the world. - Nelson Mandela",
                    "Live as if you were to die tomorrow. Learn as if you were to live forever. - Mahatma Gandhi",
                    "An investment in knowledge pays the best interest. - Benjamin Franklin",
                    "Education is not preparation for life; education is life itself. - John Dewey",
                    "Strive for progress, not perfection. - Unknown"
                ];
                const randomQuote = fallbackQuotes[Math.floor(Math.random() * fallbackQuotes.length)];
                document.getElementById("quote-box").innerHTML = `<i>"${randomQuote}"</i>`;
            }

            fetchQuote();
        });

        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.style.left = menu.style.left === "0px" ? "-250px" : "0px";
        }
    </script>
</body>
</html>
