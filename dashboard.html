<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyut ‚ö° Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #000; color: white; text-align: center; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #111; }
        .logo { font-size: 24px; font-weight: bold; color: #FFD700; }
        .nav-icons { display: flex; align-items: center; }
        .material-icons { font-size: 28px; margin-left: 15px; cursor: pointer; transition: transform 0.2s; }
        .material-icons:hover { transform: scale(1.1); }
        .hamburger-menu { font-size: 32px; cursor: pointer; margin-left: 10px; color: white; }
        #greeting { font-size: 28px; margin-top: 20px; font-style: italic; }
        .quote-box { background: white; color: black; padding: 15px; margin: 15px auto; border-radius: 10px; width: 80%; }
        
        /* üöÄ Button Improvements */
        .quick-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; margin-top: 20px; }
        .link-btn {
            background: #222; 
            color: #FFD700; 
            padding: 15px 30px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px; 
            border: 2px solid #FFD700;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .link-btn:hover {
            background: #FFD700;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        .progress-container { display: flex; justify-content: center; align-items: center; margin-top: 20px; }
        .goal-input { padding: 12px; width: 60%; border-radius: 10px; font-size: 16px; border: 2px solid #FFD700; background: #111; color: white; }
        .goal-btn { padding: 12px 15px; background: #FFD700; color: black; border-radius: 50%; cursor: pointer; font-size: 18px; transition: all 0.2s; border: none; }
        .goal-btn:hover { background: #FFEA00; transform: scale(1.1); }
        
        .progress-chart { margin-top: 20px; }
        footer { display: flex; justify-content: space-around; padding: 10px; background: #111; position: fixed; width: 100%; bottom: 0; }
        .home-btn, .tv-btn { font-size: 28px; cursor: pointer; color: white; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Vidyut ‚ö°</div>
        <div class="nav-icons">
            <span class="material-icons">account_circle</span>
            <span class="hamburger-menu">&#9776;</span>
        </div>
    </header>

    <h1 id="greeting">Loading...</h1>

    <div class="quote-box">
        <p id="quote">"Stay focused, stay determined!"</p>
    </div>

    <div class="quick-links">
        <button class="link-btn">üìñ Syllabus</button>
        <button class="link-btn">üìù Practice Tests</button>
        <button class="link-btn">üî¢ Formulas</button>
        <button class="link-btn">üìä Mock Tests</button>
        <button class="link-btn">üí° Tips & Tricks</button>
        <button class="link-btn">üìÖ Study Plans</button>
    </div>

    <div class="progress-container">
        <input type="text" placeholder="Set Today's Goal..." class="goal-input">
        <button class="goal-btn">‚ûù</button>
    </div>

    <div class="progress-chart">
        <canvas id="progressChart"></canvas>
    </div>

    <footer>
        <span class="material-icons home-btn">home</span>
        <span class="material-icons tv-btn">live_tv</span>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBK6ERxBeqllVW70VwMYs5Pss9oMGhShX8",
            authDomain: "vidyut-b88c5.firebaseapp.com",
            projectId: "vidyut-b88c5",
            storageBucket: "vidyut-b88c5.appspot.com",
            messagingSenderId: "552051945759",
            appId: "1:552051945759:web:79038ee244d63ba38bc02a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function getGreeting(username) {
            const hours = new Date().getHours();
            let greeting = hours < 12 ? "Good Morning" :
                           hours < 18 ? "Good Afternoon" :
                           hours < 21 ? "Good Evening" : "Good Night";

            document.getElementById("greeting").innerText = `${greeting}, ${username}!`;
        }

        async function loadUsername() {
            const storedUsername = localStorage.getItem("vidyutUsername");

            if (!storedUsername) {
                document.getElementById("greeting").innerText = "Hello, Guest!";
                return;
            }

            try {
                const userRef = doc(db, "users", storedUsername);
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    getGreeting(storedUsername);
                } else {
                    console.warn("User not found in Firestore, using localStorage value.");
                    getGreeting(storedUsername);
                }
            } catch (error) {
                console.error("Error fetching Firestore data:", error);
                getGreeting(storedUsername);
            }
        }

        loadUsername();
    </script>

</body>
</html>
