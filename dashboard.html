<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidyut ‚ö° Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
        }
        .header {
            font-size: 2rem;
            font-weight: 600;
        }
        .quote-box {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress-bar {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            background: gold;
            width: 70%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid button {
            background: gold;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header" id="greeting">Good Morning üåÖ, <span id="username"></span></div>
        <div class="quote-box"><i>"Hard work beats talent when talent doesn‚Äôt work hard."</i></div>
        <div class="progress-bar"><div class="progress"></div></div>
        <div class="grid">
            <button>üìñ Study Timer</button>
            <button>üìù Practice</button>
            <button>üß† Mock Tests</button>
            <button>üìú Past Papers</button>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function getGreeting() {
                const hour = new Date().getHours();
                if (hour < 12) return "Good Morning üåÖ";
                if (hour < 18) return "Good Afternoon ‚òÄÔ∏è";
                if (hour < 21) return "Good Evening üåÜ";
                return "Good Night üåô";
            }

            const username = localStorage.getItem("vidyutUsername") || "User";
            const greetingElement = document.getElementById("greeting");
            const usernameElement = document.getElementById("username");
            
            if (greetingElement && usernameElement) {
                greetingElement.innerHTML = `${getGreeting()}, ${username}`;
                usernameElement.textContent = username;
            }
        });
    </script>
</body>
</html>
